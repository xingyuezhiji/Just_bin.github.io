<script>
  var message_Path = 'https://cdn.jsdelivr.net/gh/hsxyhao/live2d.github.io@master/';
  let landlord = document.querySelector('#landlord');
  var apiKey = landlord.dataset.key;

<script type="text/javascript" src="/media/live2d/js/live2d.js"></script>
<script>
	var home_Path = document.location.protocol + '//' + window.document.location.hostname + ":" + window.document.location.port + '/';
	var userAgent = window.navigator.userAgent.toLowerCase();
	var norunAI = ["android", "iphone", "ipod", "ipad", "windows phone", "mqqbrowser", "msie", "trident/7.0"];
	var norunFlag = false;

	for (var i = 0; i < norunAI.length; i++) {
		if (userAgent.indexOf(norunAI[i]) > -1) {
			norunFlag = true;
			break;
		}
	}

	if (!window.WebGLRenderingContext) {
		norunFlag = true;
	}

	if (!norunFlag) {
		var hitFlag = false;
		var AIFadeFlag = false;
		var liveTlakTimer = null;
		var sleepTimer_ = null;
		var AITalkFlag = false;
		var talkNum = 0;
		(function () {
			function renderTip(template, context) {
				var tokenReg = /(\\)?\{([^\{\}\\]+)(\\)?\}/g;
				return template.replace(tokenReg, function (word, slash1, token, slash2) {
					if (slash1 || slash2) {
						return word.replace('\\', '');
					}
					var variables = token.replace(/\s/g, '').split('.');
					var currentObject = context;
					var i, length, variable;
					for (i = 0, length = variables.length; i < length; ++i) {
						variable = variables[i];
						currentObject = currentObject[variable];
						if (currentObject === undefined || currentObject === null) return '';
					}
					return currentObject;
				});
			}

			String.prototype.renderTip = function (context) {
				return renderTip(this, context);
			};

			var re = /x/;
			re.toString = function () {
				showMessage('哈哈，你打开了控制台，是想要看看我的秘密吗？', 5000);
				return '';
			};

			$(document).on('copy', function () {
				showMessage('你都复制了些什么呀，转载要记得加上出处哦~~', 5000);
			});

			function initTips() {
				$.ajax({
					cache: true,
					url: message_Path + 'message.json',
					dataType: "json",
					success: function (result) {
						$.each(result.mouseover, function (index, tips) {
							$(tips.selector).mouseover(function () {
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
								talkValTimer();
								clearInterval(liveTlakTimer);
								liveTlakTimer = null;
							});
							$(tips.selector).mouseout(function () {
								showHitokoto();
								if (liveTlakTimer == null) {
									liveTlakTimer = window.setInterval(function () {
										showHitokoto();
									}, 15000);
								};
							});
						});
						$.each(result.click, function (index, tips) {
							$(tips.selector).click(function () {
								if (hitFlag) {
									return false
								}
								hitFlag = true;
								setTimeout(function () {
									hitFlag = false;
								}, 8000);
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
							});
							clearInterval(liveTlakTimer);
							liveTlakTimer = null;
							if (liveTlakTimer == null) {
								liveTlakTimer = window.setInterval(function () {
									showHitokoto();
								}, 15000);
							};
						});
					}
				});
			}
			initTips();

			var text;
			if (document.referrer !== '') {
				var referrer = document.createElement('a');
				referrer.href = document.referrer;
				text = '嗨！来自 <span style="color:#0099cc;">' + referrer.hostname + '</span> 的朋友！';
				var domain = referrer.hostname.split('.')[1];
				if (domain == 'baidu') {
					text = '嗨！ 来自 百度搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'so') {
					text = '嗨！ 来自 360搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'google') {
					text = '嗨！ 来自 谷歌搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			} else {
				if (window.location.href == home_Path) { //主页URL判断，需要斜杠结尾
					var now = (new Date()).getHours();
					if (now > 23 || now <= 5) {
						text = '你是夜猫子呀？这么晚还不睡觉，明天起的来嘛？';
					} else if (now > 5 && now <= 7) {
						text = '早上好！一日之计在于晨，美好的一天就要开始了！';
					} else if (now > 7 && now <= 11) {
						text = '上午好！工作顺利嘛，不要久坐，多起来走动走动哦！';
					} else if (now > 11 && now <= 14) {
						text = '中午了，工作了一个上午，现在是午餐时间！';
					} else if (now > 14 && now <= 17) {
						text = '午后很容易犯困呢，今天的运动目标完成了吗？';
					} else if (now > 17 && now <= 19) {
						text = '傍晚了！窗外夕阳的景色很美丽呢，最美不过夕阳红~~';
					} else if (now > 19 && now <= 21) {
						text = '晚上好，今天过得怎么样？';
					} else if (now > 21 && now <= 23) {
						text = '已经这么晚了呀，早点休息吧，晚安~~';
					} else {
						text = '嗨~ 快来逗我玩吧！';
					}
				} else {
					text = '欢迎阅读<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			}
			showMessage(text, 12000);
		})();

		liveTlakTimer = setInterval(function () {
			showHitokoto();
		}, 15000);

		function showHitokoto() {
			if (sessionStorage.getItem("Sleepy") !== "1") {
				if (!AITalkFlag) {
					$.getJSON('https://v1.hitokoto.cn/', function (result) {
						talkValTimer();
						showMessage(result.hitokoto, 0);
					});
				}
			} else {
				hideMessage(0);
				if (sleepTimer_ == null) {
					sleepTimer_ = setInterval(function () {
						checkSleep();
					}, 200);
				}
			}
		}

		function checkSleep() {
			var sleepStatu = sessionStorage.getItem("Sleepy");
			if (sleepStatu !== '1') {
				talkValTimer();
				showMessage('你回来啦~', 0);
				clearInterval(sleepTimer_);
				sleepTimer_ = null;
			}
		}

		function showMessage(text, timeout) {
			if (Array.isArray(text)) text = text[Math.floor(Math.random() * text.length + 1) - 1];
			$('.message').stop();
			$('.message').html(text);
			$('.message').fadeTo(200, 1);
			//if (timeout === null) timeout = 5000;
			//hideMessage(timeout);
		}
		function talkValTimer() {
			$('#live_talk').val('1');
		}

		function hideMessage(timeout) {
			//$('.message').stop().css('opacity',1);
			if (timeout === null) timeout = 5000;
			$('.message').delay(timeout).fadeTo(200, 0);
		}

		function initLive2d() {
			$('#hideButton').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "0");
					$('#landlord').fadeOut(200);
					$('#open_live2d').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#open_live2d').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "1");
					$('#open_live2d').fadeOut(200);
					$('#landlord').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#youduButton').on('click', function () {
				if ($('#youduButton').hasClass('doudong')) {
					var typeIs = $('#youduButton').attr('data-type');
					$('#youduButton').removeClass('doudong');
					$('body').removeClass(typeIs);
					$('#youduButton').attr('data-type', '');
				} else {
					var duType = $('#duType').val();
					var duArr = duType.split(",");
					var dataType = duArr[Math.floor(Math.random() * duArr.length)];

					$('#youduButton').addClass('doudong');
					$('#youduButton').attr('data-type', dataType);
					$('body').addClass(dataType);
				}
			});
			if (apiKey) {
				$('#showInfoBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "0") {
						return
					} else {
						$('#live_statu_val').val("0");
						$('.live_talk_input_body').fadeOut(500);
						AITalkFlag = false;
						showHitokoto();
						$('#showTalkBtn').show();
						$('#showInfoBtn').hide();
					}
				});
				$('#showTalkBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "1") {
						return
					} else {
						$('#live_statu_val').val("1");
						$('.live_talk_input_body').fadeIn(500);
						AITalkFlag = true;
						$('#showTalkBtn').hide();
						$('#showInfoBtn').show();

					}
				});
				$('#talk_send').on('click', function () {
					var info_ = $('#AIuserText').val();
					var userid_ = $('#AIuserName').val();
					if (info_ == "") {
						showMessage('写点什么吧！', 0);
						return;
					}
					if (userid_ == "") {
						showMessage('聊之前请告诉我你的名字吧！', 0);
						return;
					}
					showMessage('思考中~', 0);
					let protocol = window.location.protocol.indexOf("s") > 0 ? "https" : "http";
					$.ajax({
						type: "get",
						url: `${protocol}://www.tuling123.com/openapi/api?key=${apiKey}&info=${info_}`,
						dataType: "json",
						success: function (res) {
							talkValTimer();
							showMessage(res.text, 0);
							$('#AIuserText').val("");
							sessionStorage.setItem("live2duser", userid_);
						},
						error: function (e) {
							talkValTimer();
							showMessage('似乎有什么错误，请和站长联系！', 0);
						}
					});
				});
			} else {
				$('#showInfoBtn').hide();
				$('#showTalkBtn').hide();
			}
			//获取音乐信息初始化
			var bgmListInfo = $('input[name=live2dBGM]');
			if (bgmListInfo.length == 0) {
				$('#musicButton').hide();
			} else {
				var bgmPlayNow = parseInt($('#live2d_bgm').attr('data-bgm'));
				var bgmPlayTime = 0;
				var live2dBGM_Num = sessionStorage.getItem("live2dBGM_Num");
				var live2dBGM_PlayTime = sessionStorage.getItem("live2dBGM_PlayTime");
				if (live2dBGM_Num) {
					if (live2dBGM_Num <= $('input[name=live2dBGM]').length - 1) {
						bgmPlayNow = parseInt(live2dBGM_Num);
					}
				}
				if (live2dBGM_PlayTime) {
					bgmPlayTime = parseInt(live2dBGM_PlayTime);
				}
				var live2dBGMSrc = bgmListInfo.eq(bgmPlayNow).val();
				$('#live2d_bgm').attr('data-bgm', bgmPlayNow);
				$('#live2d_bgm').attr('src', live2dBGMSrc);
				$('#live2d_bgm')[0].currentTime = bgmPlayTime;
				$('#live2d_bgm')[0].volume = 0.5;
				var live2dBGM_IsPlay = sessionStorage.getItem("live2dBGM_IsPlay");
				var live2dBGM_WindowClose = sessionStorage.getItem("live2dBGM_WindowClose");
				if (live2dBGM_IsPlay == '0' && live2dBGM_WindowClose == '0') {
					$('#live2d_bgm')[0].play();
					$('#musicButton').addClass('play');
				}
				sessionStorage.setItem("live2dBGM_WindowClose", '1');
				$('#musicButton').on('click', function () {
					if ($('#musicButton').hasClass('play')) {
						$('#live2d_bgm')[0].pause();
						$('#musicButton').removeClass('play');
						sessionStorage.setItem("live2dBGM_IsPlay", '1');
					} else {
						$('#live2d_bgm')[0].play();
						$('#musicButton').addClass('play');
						sessionStorage.setItem("live2dBGM_IsPlay", '0');
					}
				});
				window.onbeforeunload = function () {

<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转

    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;p&gt;从向量换成矩阵效果好了，但是肯定要付出点代价，那就是参数量变多了。这个就需要关注解决一下。文章使用了降低矩阵乘法复杂度的方式：低秩分解，即本来是w&lt;em&gt;k的一个矩阵，换成w&lt;/em&gt;d 和d*k的相乘。&lt;/p&gt;
&lt;p&gt;于是每一层的运算可以表达为：&lt;/p&gt;

mtight&#34;&gt;&lt;span class=&#34;mord mtight&#34;&gt;&lt;span class=&#34;mord mathdefault mtight&#34; style=&#34;margin-right:0.01968em;&#34;&gt;l&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;vlist-s&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;vlist-r&#34;&gt;&lt;span class=&#34;vlist&#34; style=&#34;height:0.15em;&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;mspace newline&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;这个方法有两个解释：&lt;/p&gt;
&lt;p&gt;在子空间里学习到了特征交叉先把输入映射到低维空间，再映射回来。基于第一种解释，我们可以在做cross network中使用Mixture-of-Expert(MoE)技术。即每个expert可以看做是不同子空间，然后它会学习到不同的特征交叉。如下面公式所示：&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://pic2.zhimg.com/v2-f14f2140f2f3859fc829c6a799981255_b.jpg&#34; data-size=&#34;normal&#34; data-rawwidth=&#34;1014&#34; data-rawheight=&#34;458&#34; class=&#34;origin_image zh-lightbox-thumb&#34; width=&#34;1014&#34; data-original=&#34;https://pic2.zhimg.com/v2-f14f2140f2f3859fc829c6a799981255_r.jpg&#34;/&gt;低秩分解的混合专家模型结构是否可以这样理解：使用多个矩阵分解，这样可以学习的更充分（分解会削弱表达？文章证明了实际学习的矩阵参数w的奇异值确实衰减很快，适合低秩分解）。&lt;/p&gt;
&lt;p&gt;那公式变为：&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://pic4.zhimg.com/v2-10b1fdd7ce8ba92e8172dad469768bb7_b.png&#34; data-caption=&#34;&#34; data-size=&#34;normal&#34; data-rawwidth=&#34;942&#34; data-rawheight=&#34;146&#34; class=&#34;origin_image zh-lightbox-thumb&#34; width=&#34;942&#34; data-original=&#34;https://pic4.zhimg.com/v2-10b1fdd7ce8ba92e8172dad469768bb7_r.jpg&#34;/&gt;基于第二种解释，与其做矩阵分解，不如直接先映射到低维，再映射回来。注意，这两个映射都加上了非线性变换来增加表达能力。公式可以表达为：&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://pic1.zhimg.com/v2-b72afef67d30c9f6cdee77c3def5d7b4_b.png&#34; data-caption=&#34;&#34; data-size=&#34;normal&#34; data-rawwidth=&#34;720&#34; data-rawheight=&#34;86&#34; class=&#34;origin_image zh-lightbox-thumb&#34; width=&#34;720&#34; data-original=&#34;https://pic1.zhimg.com/v2-b72afef67d30c9f6cdee77c3def5d7b4_r.jpg&#34;/&gt;具体实验可以参考论文，后续也会细看一下。&lt;/p&gt;
&lt;p&gt;值得注意的是，对于DCN和DCN-V2，都是bit-wise的特征交叉，因为每一层的输入是各个feature的embedding的concat。&lt;/p&gt;
&lt;p&gt;3：enhanced DCN&lt;/p&gt;
&lt;p&gt;这篇paper是华为cikm2021的工作，文章是基于DCN的这种层次结构表达自己的一些思考，一些观点。&lt;/p&gt;
&lt;p&gt;先看文章的思路：&lt;/p&gt;
&lt;p&gt;目前大多数CTR模型都包含Embedding Layer和Feature Interaction Layer。具体还可以分为Stracked Structure：FNN、PNN、FM、AFM、NFM等，和Parallel Structure：DCN、DCN-V2、DeepFM、xDeepFM等。本文主要基于Parallel Structure 的模型进行改进。&lt;/p&gt;
&lt;p&gt;先看模型结构图：&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://pic4.zhimg.com/v2-e1836171fcb896bf3cea1f156d477abb_b.jpg&#34; data-caption=&#34;&#34; data-size=&#34;normal&#34; data-rawwidth=&#34;614&#34; data-rawheight=&#34;644&#34; class=&#34;origin_image zh-lightbox-thumb&#34; width=&#34;614&#34; data-original=&#34;https://pic4.zhimg.com/v2-e1836171fcb896bf3cea1f156d477abb_r.jpg&#34;/&gt;模型整体看和DCN-V2的parallel方式很像，区别是中间多了cross layer和dnn layer的交叉。&lt;/p&gt;
&lt;p&gt;作者认为：大多数并行模型都是采用了Late fusion的模型（在最后才进行交叉结果的融合）。这种方式一方面弱化了显式（explicit）和隐式（implicit）特征交互之间的交互信号，另一方面导致梯度倾斜问题。因此作者提出了dense fusion 策略，即在每一层都进行信息的融合（下图右）。通过这种方式捕捉并行网络之间layer-wise 的交互信号。而且dense fusion的策略可以分享层与层之间的过渡信息，得益于多层级的交互信号，可以解决梯度问题（不管这种方式对交叉结果到底影响怎么样，但是思考的角度还是很不错的，而且尝试从梯度角度分析思考问题，可以借鉴）。&lt;/p&gt;
&lt;p&gt;EDCN有两个核心模块：bridge模块和regulation 模块。&lt;/p&gt;
&lt;p&gt;bridge模块的实质就是在融合两个向量得到一个新的向量，文章给出了多种方式，这个可以很灵活。 如：&lt;/p&gt;
&lt;p&gt;1：两个向量point-wise相加&lt;/p&gt;
&lt;p&gt;2：两个向量concat之后过全连接&lt;/p&gt;
&lt;p&gt;3：基于权重的思想进行加权等等&lt;/p&gt;
&lt;p&gt;Regulation 模块的思想也很直观，不同部分（cross layer 和dnn）每层的输入应该不同吧，这样表达能力更好：&lt;/p&gt;
&lt;p&gt;Cross Network 和 Deep Network两部分提取不同的信息，所以他们的Embedding输入应该是不同的，这样才能更加有效的学习。所以作者提出了 soft-select discriminative feature，基于初始的Embedding matrix 学习不同的权重。通过Regulation Module模块实现。&lt;/p&gt;
&lt;p&gt;所以每层要经过一个bridge模块和两个regulation模块。&lt;/p&gt;
&lt;p&gt;实验部分后续再看下。看一篇文章可能作者的思考是最重要的（思考的过程可能更加重要，只是有时候论文篇幅有限，无法完整呈现整个过程），而不仅仅是一个模型图，模型结构只是为了直观表达一个神经网络各层的结构是如何组织起来的。&lt;/p&gt;
&lt;p&gt;DCN参考代码：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;import tensorflow as tf

class DCNModel(object):
    def __init__(self, input_size, dcn_num, middle_layer_num):
        self.input_size = input_size
        self.dcn_num = dcn_num
        self.middle_layer_num = middle_layer_num
        self.weights = self.get_dcn_weight()

    def get_dcn_weight(self):
        weights = dict()
        for i in range(self.dcn_num):
            weights[&amp;quot;dcn_layer_A_&amp;quot; + str(i)] = tf.Variable(
                tf.truncated_normal([self.input_size, self.middle_layer_num], stddev=0.1, dtype=tf.float32, seed=hash(&amp;quot;lucky&amp;quot;)),
                name=&amp;quot;dcn_layer_&amp;quot; + str(i))
            weights[&amp;quot;dcn_layer_B_&amp;quot; + str(i)] = tf.Variable(
                tf.truncated_normal([self.middle_layer_num, self.input_size], stddev=0.1, dtype=tf.float32, seed=hash(&amp;quot;lucky&amp;quot;)),
                name=&amp;quot;dcn_layer_&amp;quot; + str(i))
            weights[&amp;quot;dcn_layer_&amp;quot; + str(i) + &amp;quot;_bias&amp;quot;] = tf.Variable(
                tf.truncated_normal([self.input_size], stddev=0.1, dtype=tf.float32, seed=hash(&amp;quot;lucky&amp;quot;)),
                name=&amp;quot;dcn_layer_&amp;quot; + str(i) + &amp;quot;_bias&amp;quot;)
        return weights

    def __call__(self, input_layer):
        dcn_input0 = input_layer
        dcn_input1 = dcn_input0
        for i in range(self.dcn_num):
            dcn_input_w = tf.matmul(dcn_input1, self.weights[&amp;quot;dcn_layer_A_&amp;quot; + str(i)])
            dcn_input_w = tf.matmul(dcn_input_w, self.weights[&amp;quot;dcn_layer_B_&amp;quot; + str(i)])
            dot_input = dcn_input_w + self.weights[&amp;quot;dcn_layer_&amp;quot; + str(i) + &amp;quot;_bias&amp;quot;]
            dcn_input1 = dcn_input0 * dot_input + dcn_input1
        return dcn_input1

# Example usage:
dcn_model = DCNModel(input_size=10, dcn_num=3, middle_layer_num=6)

# inputs = tf.placeholder(tf.float32, shape=[None, 10])
inputs = tf.reshape(tf.Variable([1,2,3,4,5,6,7,8,9,1.0]*6), [-1, 10])
with tf.Session() as sess:
    outputs = dcn_model(inputs)
    sess.run(tf.global_variables_initializer())
    outputs = sess.run(outputs)
    print(outputs)
    print(tf.shape(outputs))

# You can then use the outputs to define a loss function and train the model
&lt;/code&gt;&lt;/pre&gt;

          &lt;p&gt;校准算法&lt;br&gt;
根据采样率直接调整pctr&lt;/p&gt;
&lt;p&gt;校准算法根据采样率直接调整pctr这种校准方法的原理是，正负样本不均衡的情况下，负采样通常可以提升模型的AUC精度，但是pctr值会发生变化，与真实ctr差距扩大。如果只是在推荐场景，不涉及计费，单纯按照pctr排序，倒没有什么问题。但是在广告场景下，通常会采用&lt;span class=&#34;katex&#34;&gt;&lt;span class=&#34;katex-mathml&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;p&lt;/mi&gt;&lt;mi&gt;c&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;r&lt;/mi&gt;&lt;mo&gt;×&lt;/mo&gt;&lt;mi&gt;b&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;d&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=&#34;application/x-tex&#34;&gt;pctr \times bid&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=&#34;katex-html&#34; aria-hidden=&#34;true&#34;&gt;&lt;span class=&#34;base&#34;&gt;&lt;span class=&#34;strut&#34; style=&#34;height:0.80952em;vertical-align:-0.19444em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;mord mathdefault&#34;&gt;p&lt;/span&gt;&lt;span class=&#34;mord mathdefault&#34;&gt;c&lt;/span&gt;&lt;span class=&#34;mord mathdefault&#34;&gt;t&lt;/span&gt;&lt;span class=&#34;mord mathdefault&#34; style=&#34;margin-right:0.02778em;&#34;&gt;r&lt;/span&gt;&lt;span class=&#34;mspace&#34; style=&#34;margin-right:0.2222222222222222em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;mbin&#34;&gt;×&lt;/span&gt;&lt;span class=&#34;mspace&#34; style=&#34;margin-right:0.2222222222222222em;&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;base&#34;&gt;&lt;span class=&#34;strut&#34; style=&#34;height:0.69444em;vertical-align:0em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;mord mathdefault&#34;&gt;b&lt;/span&gt;&lt;span class=&#34;mord mathdefault&#34;&gt;i&lt;/span&gt;&lt;span class=&#34;mord mathdefault&#34;&gt;d&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;来进行排序，这时候负采样带来的pctr值的变化会对后续的计费产生负面影响&lt;/p&gt;
&lt;p&gt;校准公式为：&lt;/p&gt;
&lt;p class=&#39;katex-block&#39;&gt;&lt;span class=&#34;katex-display&#34;&gt;&lt;span class=&#34;katex&#34;&gt;&lt;span class=&#34;katex-mathml&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;q&lt;/mi&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mfrac&gt;&lt;mi&gt;p&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;p&lt;/mi&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;mfrac&gt;&lt;mrow&gt;&lt;mn&gt;1&lt;/mn&gt;&lt;mo&gt;−&lt;/mo&gt;&lt;mi&gt;p&lt;/mi&gt;&lt;/mrow&gt;&lt;mi&gt;w&lt;/mi&gt;&lt;/mfrac&gt;&lt;/mrow&gt;&lt;/mfrac&gt;&lt;mspace linebreak=&#34;newline&#34;&gt;&lt;/mspace&gt;&lt;/mrow&gt;&lt;annotation encoding=&#34;application/x-tex&#34;&gt;q = \frac{p}{p+\frac{1-p}{w}} \\

  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;deep cross network已经出了v2版本，再加上edcn，一共3篇，在此对3个模型的模型结构进行记录。&lt;/p&gt;\n&lt;p&gt;首先说一下dcn(deep cross network)，这篇文章有争议，文章说可以近似任意阶数的多项式，但实际是做不到的，这个在xdeepfm的论文里就提到了，xdeepfm论文指出DCN的cross网络实际上是输入 x0的标量乘积（但并不意味只是  的线性乘法，因为这个标量也与 x0有关），模型容量有限。参考文献：水哥：推荐系统精排之锋（6）：Deep&amp;amp;Cross Network——高阶交叉空许约 里面详细说明了为什么当权重是一个向量的时候，无法做到挑选所有的交叉项，进而模型表达能力是有限的。大佬周国睿：想为特征交互走一条新的路评论里也提到了这篇文章，指出去掉bias，模型表达能力非常有限。另一个大佬朱小强也有对文章的看法，见于聊聊推荐系统的高阶特征交叉问题_夕小瑶的卖萌屋-CSDN博客&lt;/p&gt;\n&lt;p&gt;不过在此仍然记录下dcn的结构，也是方便对比。&lt;/p&gt;\n&lt;p&gt;1：DCN&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://pic4.zhimg.com/v2-b47e1d1a4e3f62377ad8ba693a354afb_b.jpg\&#34; data-size=\&#34;normal\&#34; data-rawwidth=\&#34;1080\&#34; data-rawheight=\&#34;1154\&#34; class=\&#34;origin_image zh-lightbox-thumb\&#34; width=\&#34;1080\&#34; data-original=\&#34;https://pic4.zhimg.com/v2-b47e1d1a4e3f62377ad8ba693a354afb_r.jpg\&#34;/&gt;dcn模型结构dcn这类方法的交叉特征的思想可以从递推去理解，n-1阶的多项式，再乘以x，就得到n阶多项式。最关键部分如下图：&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://pic2.zhimg.com/v2-3895146ad408bd397edfcc73518a5de5_b.jpg\&#34; data-caption=\&#34;\&#34; data-size=\&#34;normal\&#34; data-rawwidth=\&#34;1272\&#34; data-rawheight=\&#34;646\&#34; class=\&#34;origin_image zh-lightbox-thumb\&#34; width=\&#34;1272\&#34; data-original=\&#34;https://pic2.zhimg.com/v2-3895146ad408bd397edfcc73518a5de5_r.jpg\&#34;/&gt;2：dcn-v2&lt;/p&gt;\n&lt;p&gt;谷歌大佬也知道dcn的工作是不充分的，所以他们搞出了dcn-v2，核心的差异点在于他们在交叉特征时使用的权重由向量变成了矩阵，这样就可以保证在一次交叉的时候，每一个交叉项都能有权重去学习，这样就可以做到真正意义上的高阶特征交叉。下面直接上模型图：&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://pic2.zhimg.com/v2-aec0e416cc39f7eb492b00590a33c3c1_b.jpg\&#34; data-caption=\&#34;\&#34; data-size=\&#34;normal\&#34; data-rawwidth=\&#34;886\&#34; data-rawheight=\&#34;712\&#34; class=\&#34;origin_image zh-lightbox-thumb\&#34; width=\&#34;886\&#34; data-original=\&#34;https://pic2.zhimg.com/v2-aec0e416cc39f7eb492b00590a33c3c1_r.jpg\&#34;/&gt;模型整体分为stack和parallel,这个主要是显式交叉和dnn的融合方式不同，无法说哪种方式更好，不同数据集可能表现不一样。&lt;/p&gt;\n&lt;p&gt;其中一个cross layer如下：&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://pic1.zhimg.com/v2-115a11aed823b462c1f06e2a16dc6398_b.jpg\&#34; data-caption=\&#34;\&#34; data-size=\&#34;normal\&#34; data-rawwidth=\&#34;1060\&#34; data-rawheight=\&#34;312\&#34; class=\&#34;origin_image zh-lightbox-thumb\&#34; width=\&#34;1060\&#34; data-original=\&#34;https://pic1.zhimg.com/v2-115a11aed823b462c1f06e2a16dc6398_r.jpg\&#34;/&gt;其中W是一个矩阵。&lt;/p&gt;\n&lt;p&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;mn&gt;1&lt;/mn&gt;&lt;/mrow&gt;&lt;/msub&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mn&gt;0&lt;/mn&gt;&lt;/msub&gt;&lt;mo&gt;⊙&lt;/mo&gt;&lt;mo&gt;(&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;W&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;/msub&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;/msub&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;b&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;/msub&gt;&lt;mo&gt;)&lt;/mo&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;/msub&gt;&lt;mspace linebreak=\&#34;newline\&#34;&gt;&lt;/mspace&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;x_{l+1}=x_{0}\\odot(W_{l}x_{l}+b_{l})+x_{l} \\\\&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.638891em;vertical-align:-0.208331em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.3361079999999999em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;m -left:0em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mbin\&#34;&gt;+&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:1em;vertical-align:-0.25em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;b&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.33610799999999996em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mclose\&#34;&gt;)&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mbin\&#34;&gt;+&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.58056em;vertical-align:-0.15em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.33610799999999996em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace newline\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;从向量换成矩阵效果好了，但是肯定要付出点代价，那就是参数量变多了。这个就需要关注解决一下。文章使用了降低矩阵乘法复杂度的方式：低秩分解，即本来是w&lt;em&gt;k的一个矩阵，换成w&lt;/em&gt;d 和d*k的相乘。&lt;/p&gt;\n&lt;p&gt;于是每一层的运算可以表达为：&lt;/p&gt;\n&lt;p&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;mn&gt;1&lt;/mn&gt;&lt;/mrow&gt;&lt;/msub&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mn&gt;0&lt;/mn&gt;&lt;/msub&gt;&lt;mo&gt;⊙&lt;/mo&gt;&lt;mo&gt;(&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;U&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;/msub&gt;&lt;mo&gt;(&lt;/mo&gt;&lt;msubsup&gt;&lt;mi&gt;V&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;mi&gt;T&lt;/mi&gt;&lt;/msubsup&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;/msub&gt;&lt;mo&gt;)&lt;/mo&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;b&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;/msub&gt;&lt;mo&gt;)&lt;/mo&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;/msub&gt;&lt;mspace linebreak=\&#34;newline\&#34;&gt;&lt;/mspace&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;x_{l+1}=x_{0}\\odot(U_{l}(V_{l}^{T}x_{l})+b_{l})+x_{l} \\\\&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.638891em;vertical-align:-0.208331em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.3361079999999999em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;span class=\&#34;mbin mtight\&#34;&gt;+&lt;/span&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;1&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.208331em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;=&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.73333em;vertical-align:-0.15em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.30110799999999993em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;0&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mbin\&#34;&gt;⊙&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:1.1244389999999997em;vertical-align:-0.2831079999999999em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mopen\&#34;&gt;(&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.10903em;\&#34;&gt;U&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.33610799999999996em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:-0.10903em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mopen\&#34;&gt;(&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.22222em;\&#34;&gt;V&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.8413309999999999em;\&#34;&gt;&lt;span style=\&#34;top:-2.4168920000000003em;margin-left:-0.22222em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style=\&#34;top:-3.063em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.13889em;\&#34;&gt;T&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.2831079999999999em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.33610799999999996em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mclose\&#34;&gt;)&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mbin\&#34;&gt;+&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:1em;vertical-align:-0.25em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;b&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.33610799999999996em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mclose\&#34;&gt;)&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mbin\&#34;&gt;+&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.58056em;vertical-align:-0.15em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.33610799999999996em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace newline\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;这个方法有两个解释：&lt;/p&gt;\n&lt;p&gt;在子空间里学习到了特征交叉先把输入映射到低维空间，再映射回来。基于第一种解释，我们可以在做cross network中使用Mixture-of-Expert(MoE)技术。即每个expert可以看做是不同子空间，然后它会学习到不同的特征交叉。如下面公式所示：&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://pic2.zhimg.com/v2-f14f2140f2f3859fc829c6a799981255_b.jpg\&#34; data-size=\&#34;normal\&#34; data-rawwidth=\&#34;1014\&#34; data-rawheight=\&#34;458\&#34; class=\&#34;origin_image zh-lightbox-thumb\&#34; width=\&#34;1014\&#34; data-original=\&#34;https://pic2.zhimg.com/v2-f14f2140f2f3859fc829c6a799981255_r.jpg\&#34;/&gt;低秩分解的混合专家模型结构是否可以这样理解：使用多个矩阵分解，这样可以学习的更充分（分解会削弱表达？文章证明了实际学习的矩阵参数w的奇异值确实衰减很快，适合低秩分解）。&lt;/p&gt;\n&lt;p&gt;那公式变为：&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://pic4.zhimg.com/v2-10b1fdd7ce8ba92e8172dad469768bb7_b.png\&#34; data-caption=\&#34;\&#34; data-size=\&#34;normal\&#34; data-rawwidth=\&#34;942\&#34; data-rawheight=\&#34;146\&#34; class=\&#34;origin_image zh-lightbox-thumb\&#34; width=\&#34;942\&#34; data-original=\&#34;https://pic4.zhimg.com/v2-10b1fdd7ce8ba92e8172dad469768bb7_r.jpg\&#34;/&gt;基于第二种解释，与其做矩阵分解，不如直接先映射到低维，再映射回来。注意，这两个映射都加上了非线性变换来增加表达能力。公式可以表达为：&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://pic1.zhimg.com/v2-b72afef67d30c9f6cdee77c3def5d7b4_b.png\&#34; data-caption=\&#34;\&#34; data-size=\&#34;normal\&#34; data-rawwidth=\&#34;720\&#34; data-rawheight=\&#34;86\&#34; class=\&#34;origin_image zh-lightbox-thumb\&#34; width=\&#34;720\&#34; data-original=\&#34;https://pic1.zhimg.com/v2-b72afef67d30c9f6cdee77c3def5d7b4_r.jpg\&#34;/&gt;具体实验可以参考论文，后续也会细看一下。&lt;/p&gt;\n&lt;p&gt;值得注意的是，对于DCN和DCN-V2，都是bit-wise的特征交叉，因为每一层的输入是各个feature的embedding的concat。&lt;/p&gt;\n&lt;p&gt;3：enhanced DCN&lt;/p&gt;\n&lt;p&gt;这篇paper是华为cikm2021的工作，文章是基于DCN的这种层次结构表达自己的一些思考，一些观点。&lt;/p&gt;\n&lt;p&gt;先看文章的思路：&lt;/p&gt;\n&lt;p&gt;目前大多数CTR模型都包含Embedding Layer和Feature Interaction Layer。具体还可以分为Stracked Structure：FNN、PNN、FM、AFM、NFM等，和Parallel Structure：DCN、DCN-V2、DeepFM、xDeepFM等。本文主要基于Parallel Structure 的模型进行改进。&lt;/p&gt;\n&lt;p&gt;先看模型结构图：&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://pic4.zhimg.com/v2-e1836171fcb896bf3cea1f156d477abb_b.jpg\&#34; data-caption=\&#34;\&#34; data-size=\&#34;normal\&#34; data-rawwidth=\&#34;614\&#34; data-rawheight=\&#34;644\&#34; class=\&#34;origin_image zh-lightbox-thumb\&#34; width=\&#34;614\&#34; data-original=\&#34;https://pic4.zhimg.com/v2-e1836171fcb896bf3cea1f156d477abb_r.jpg\&#34;/&gt;模型整体看和DCN-V2的parallel方式很像，区别是中间多了cross layer和dnn layer的交叉。&lt;/p&gt;\n&lt;p&gt;作者认为：大多数并行模型都是采用了Late fusion的模型（在最后才进行交叉结果的融合）。这种方式一方面弱化了显式（explicit）和隐式（implicit）特征交互之间的交互信号，另一方面导致梯度倾斜问题。因此作者提出了dense fusion 策略，即在每一层都进行信息的融合（下图右）。通过这种方式捕捉并行网络之间layer-wise 的交互信号。而且dense fusion的策略可以分享层与层之间的过渡信息，得益于多层级的交互信号，可以解决梯度问题（不管这种方式对交叉结果到底影响怎么样，但是思考的角度还是很不错的，而且尝试从梯度角度分析思考问题，可以借鉴）。&lt;/p&gt;\n&lt;p&gt;EDCN有两个核心模块：bridge模块和regulation 模块。&lt;/p&gt;\n&lt;p&gt;bridge模块的实质就是在融合两个向量得到一个新的向量，文章给出了多种方式，这个可以很灵活。 如：&lt;/p&gt;\n&lt;p&gt;1：两个向量point-wise相加&lt;/p&gt;\n&lt;p&gt;2：两个向量concat之后过全连接&lt;/p&gt;\n&lt;p&gt;3：基于权重的思想进行加权等等&lt;/p&gt;\n&lt;p&gt;Regulation 模块的思想也很直观，不同部分（cross layer 和dnn）每层的输入应该不同吧，这样表达能力更好：&lt;/p&gt;\n&lt;p&gt;Cross Network 和 Deep Network两部分提取不同的信息，所以他们的Embedding输入应该是不同的，这样才能更加有效的学习。所以作者提出了 soft-select discriminative feature，基于初始的Embedding matrix 学习不同的权重。通过Regulation Module模块实现。&lt;/p&gt;\n&lt;p&gt;所以每层要经过一个bridge模块和两个regulation模块。&lt;/p&gt;\n&lt;p&gt;实验部分后续再看下。看一篇文章可能作者的思考是最重要的（思考的过程可能更加重要，只是有时候论文篇幅有限，无法完整呈现整个过程），而不仅仅是一个模型图，模型结构只是为了直观表达一个神经网络各层的结构是如何组织起来的。&lt;/p&gt;\n&lt;p&gt;DCN参考代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;import tensorflow as tf\n\nclass DCNModel(object):\n    def __init__(self, input_size, dcn_num, middle_layer_num):\n        self.input_size = input_size\n        self.dcn_num = dcn_num\n        self.middle_layer_num = middle_layer_num\n        self.weights = self.get_dcn_weight()\n\n    def get_dcn_weight(self):\n        weights = dict()\n        for i in range(self.dcn_num):\n            weights[&amp;quot;dcn_layer_A_&amp;quot; + str(i)] = tf.Variable(\n                tf.truncated_normal([self.input_size, self.middle_layer_num], stddev=0.1, dtype=tf.float32, seed=hash(&amp;quot;lucky&amp;quot;)),\n                name=&amp;quot;dcn_layer_&amp;quot; + str(i))\n            weights[&amp;quot;dcn_layer_B_&amp;quot; + str(i)] = tf.Variable(\n                tf.truncated_normal([self.middle_layer_num, self.input_size], stddev=0.1, dtype=tf.float32, seed=hash(&amp;quot;lucky&amp;quot;)),\n                name=&amp;quot;dcn_layer_&amp;quot; + str(i))\n            weights[&amp;quot;dcn_layer_&amp;quot; + str(i) + &amp;quot;_bias&amp;quot;] = tf.Variable(\n                tf.truncated_normal([self.input_size], stddev=0.1, dtype=tf.float32, seed=hash(&amp;quot;lucky&amp;quot;)),\n                name=&amp;quot;dcn_layer_&amp;quot; + str(i) + &amp;quot;_bias&amp;quot;)\n        return weights\n\n    def __call__(self, input_layer):\n        dcn_input0 = input_layer\n        dcn_input1 = dcn_input0\n        for i in range(self.dcn_num):\n            dcn_input_w = tf.matmul(dcn_input1, self.weights[&amp;quot;dcn_layer_A_&amp;quot; + str(i)])\n            dcn_input_w = tf.matmul(dcn_input_w, self.weights[&amp;quot;dcn_layer_B_&amp;quot; + str(i)])\n            dot_input = dcn_input_w + self.weights[&amp;quot;dcn_layer_&amp;quot; + str(i) + &amp;quot;_bias&amp;quot;]\n            dcn_input1 = dcn_input0 * dot_input + dcn_input1\n        return dcn_input1\n\n# Example usage:\ndcn_model = DCNModel(input_size=10, dcn_num=3, middle_layer_num=6)\n\n# inputs = tf.placeholder(tf.float32, shape=[None, 10])\ninputs = tf.reshape(tf.Variable([1,2,3,4,5,6,7,8,9,1.0]*6), [-1, 10])\nwith tf.Session() as sess:\n    outputs = dcn_model(inputs)\n    sess.run(tf.global_variables_initializer())\n    outputs = sess.run(outputs)\n    print(outputs)\n    print(tf.shape(outputs))\n\n# You can then use the outputs to define a loss function and train the model\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;参考文献：&lt;/p&gt;\n&lt;p&gt;爱晒太阳的小白猫：【论文笔记日更09】理解DCN v2模型（Google最新发表的CTR预测模型）&lt;/p&gt;\n&lt;p&gt;真正的高阶特征交叉：xDeepFM与DCN-V2_夕小瑶的卖萌屋-CSDN博客&lt;/p&gt;\n&lt;p&gt;水哥：推荐系统精排之锋（6）：Deep&amp;amp;Cross Network——高阶交叉空许约&lt;/p&gt;\n&lt;p&gt;DCN: 深度交叉网络&lt;/p&gt;\n&lt;p&gt;WWW&#39;21：DCN-V2 大规模特征交叉的解决之道&lt;/p&gt;\n&lt;p&gt;杨旭东：玩转企业级Deep&amp;amp;Cross Network模型你只差一步&lt;/p&gt;\n&lt;p&gt;计算广告CTR预估系列(十一)--谷歌DCN模型理论与实践_李宁宁-CSDN博客_dcn模型&lt;/p&gt;\n&lt;p&gt;DCN-v2: 增强版深度交叉网络&lt;/p&gt;\n&lt;p&gt;推荐系统与深度学习(13): [华为 CIKM&#39;21]  EDCN：基于信息共享的并行深度CTR模型&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;dcn&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;DCN 神经网络&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2024-05-21 17:46:51&#34;,&#34;dateFormat&#34;:&#34;2024-05-21&#34;,&#34;feature&#34;:&#34;https://xingyuezhiji.github.io/post-images/dcn.png&#34;,&#34;link&#34;:&#34;https://xingyuezhiji.github.io/post/dcn/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;9 min read&#34;,&#34;time&#34;:503000,&#34;words&#34;:2098,&#34;minutes&#34;:9},&#34;description&#34;:&#34;deep cross network已经出了v2版本，再加上edcn，一共3篇，在此对3个模型的模型结构进行记录。\n首先说一下dcn(deep cross network)，这篇文章有争议，文章说可以近似任意阶数的多项式，但实际是做不到的，...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;校准算法&lt;br&gt;\n根据采样率直接调整pctr&lt;/p&gt;\n&lt;p&gt;校准算法根据采样率直接调整pctr这种校准方法的原理是，正负样本不均衡的情况下，负采样通常可以提升模型的AUC精度，但是pctr值会发生变化，与真实ctr差距扩大。如果只是在推荐场景，不涉及计费，单纯按照pctr排序，倒没有什么问题。但是在广告场景下，通常会采用&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;p&lt;/mi&gt;&lt;mi&gt;c&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;r&lt;/mi&gt;&lt;mo&gt;×&lt;/mo&gt;&lt;mi&gt;b&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;d&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;pctr \\times bid&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.80952em;vertical-align:-0.19444em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;p&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;c&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;t&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.02778em;\&#34;&gt;r&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mbin\&#34;&gt;×&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.69444em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;b&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;d&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;来进行排序，这时候负采样带来的pctr值的变化会对后续的计费产生负面影响&lt;/p&gt;\n&lt;p&gt;校准公式为：&lt;/p&gt;\n&lt;p class=&#39;katex-block&#39;&gt;&lt;span class=\&#34;katex-display\&#34;&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;q&lt;/mi&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mfrac&gt;&lt;mi&gt;p&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;p&lt;/mi&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;mfrac&gt;&lt;mrow&gt;&lt;mn&gt;1&lt;/mn&gt;&lt;mo&gt;−&lt;/mo&gt;&lt;mi&gt;p&lt;/mi&gt;&lt;/mrow&gt;&lt;mi&gt;w&lt;/mi&gt;&lt;/mfrac&gt;&lt;/mrow&gt;&lt;/mfrac&gt;&lt;mspace linebreak=\&#34;newline\&#34;&gt;&lt;/mspace&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;q = \\frac{p}{p+\\frac{1-p}{w}} \\\\\n&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.625em;vertical-align:-0.19444em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;q&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;=&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:2.239776em;vertical-align:-1.1322160000000001em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mopen nulldelimiter\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mfrac\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:1.1075599999999999em;\&#34;&gt;&lt;span style=\&#34;top:-2.212784em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:3em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;p&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mbin\&#34;&gt;+&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mopen nulldelimiter\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mfrac\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.897216em;\&#34;&gt;&lt;span style=\&#34;top:-2.6550000000000002em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:3em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.02691em;\&#34;&gt;w&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style=\&#34;top:-3.23em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:3em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;frac-line\&#34; style=\&#34;border-bottom-width:0.04em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style=\&#34;top:-3.446108em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:3em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;1&lt;/span&gt;&lt;span class=\&#34;mbin mtight\&#34;&gt;−&lt;/span&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34;&gt;p&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.345em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mclose nulldelimiter\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style=\&#34;top:-3.23em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:3em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;frac-line\&#34; style=\&#34;border-bottom-width:0.04em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style=\&#34;top:-3.677em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:3em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;p&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:1.1322160000000001em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mclose nulldelimiter\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace newline\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;其中，q是修正后的点击率，p是采样后的预估点击率，w是采样率。推导过程如下，&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;x&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.43056em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;表示正样本数量，&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;y&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;y&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.625em;vertical-align:-0.19444em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;y&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;表示负样本数量，采样率是&lt;span
